<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Client-UI</title>
	<link rel="stylesheet" href="/static/css/my-client.css">

	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
	</script>
	<script scr="/static/js/my-client.js"></script>
	<script>
$(document).ready(function(){
	//变量
	var on_flag = false;
	var temperature = 26;
	var wind_no = 1;
	var mode_no = 0;
	var max_temperature = 30;
	var min_temperature = 18;
	var windCh = new Array("低速","中速","高速");
	var modeCh = new Array("制冷","制热","除湿","送风");

	//每秒自动更新时间
	setInterval(function(){
		var myDate = new Date();
		var year = myDate.getFullYear();
		var month = myDate.getMonth()+1;
		var day = myDate.getDate();
		var weekday = myDate.getDay();
		var weekdayCh = new Array("日","一","二","三","四","五","六");
		var hours = myDate.getHours();
		var minutes = myDate.getMinutes();
		var seconds = myDate.getSeconds();
		if(day<10){
			day= "0" + day;
		}
		if(hours<10){
			hours = "0" + hours;
		}
		if(minutes<10){
			minutes = "0" + minutes;
		}
		if(seconds<10){
			seconds = "0" + seconds;
		}
		$("#time").text(year+"年"+month+"月"+day+"日\t星期"+weekdayCh[weekday]+"\t"+hours+":"+minutes+":"+seconds);
	}, 1000);

	//电源开关
	$("#btn_power").click(function(){
		if(Boolean(on_flag)){ //关机
			$("#screen").css("background-color","#528B8B");
			on_flag = false;
			$("#temperature").html("--℃");
			$("#wind_speed").html("风速：--");
			$("#mode").html("模式：--");
		}
		else{	//开机
			$("#screen").css("background-color","#97FFFF");
			on_flag = true;
			$("#temperature").html(temperature + "℃");
			$("#wind_speed").html("风速："+windCh[wind_no]);
			$("#mode").html("模式："+modeCh[mode_no]);
		}
	})

	//升温
	$("#btn_up").click(function(){
		if(on_flag==false)return;
		if(temperature<max_temperature){
			temperature = temperature + 1;
		}
		$("#temperature").text(temperature + "℃");
	})

	//降温
	$("#btn_down").click(function(){
		if(on_flag==false)return;
		if(temperature>min_temperature){
			temperature = temperature - 1;
		}
		$("#temperature").text(temperature + "℃");
	})

	//高风
	$("#btn_high").click(function(){
		if(on_flag==false)return;
		wind_no = 2;
		$("#wind_speed").text("风速："+windCh[wind_no]);
	})

	//中风
	$("#btn_mid").click(function(){
		if(on_flag==false)return;
		wind_no = 1;
		$("#wind_speed").text("风速："+windCh[wind_no]);
	})

	//低风
	$("#btn_low").click(function(){
		if(on_flag==false)return;
		wind_no = 0;
		$("#wind_speed").text("风速："+windCh[wind_no]);
	})

	//切换模式
	$("#btn_mode").click(function(){
		if(on_flag==false)return;
		mode_no = (mode_no + 1) % 4;
		$("#mode").html("模式："+modeCh[mode_no]);
	})


})//最后一个括号


	</script>

</head>


<body>
	<div id="container" >
		<div id="table" width="500">
			<table>
				<tr>
					<td colspan="2" id="head">
						<h2>空调控制面板</h2>
					</td>
				</tr>
				<tr>
					<td>
						<div id="screen">
							<div id="time">年月日 星期 --:--:--</div>
							<div id="temperature_box">
								<span id="const_set">设置温度</span>
								<span id="temperature">--℃</span>
							</div>
							<table id="info_box">
								<tr>
									<td>
										<p id="outdoor_tmp">室外温度：32℃</p>
									</td>
									<td>
										<p id="wind_speed">风速：--</p>
									</td>
									<td>
										<p id="mode">模式：--</p>
									</td>
								</tr>
								<tr>
									<td>
										<div id="indoor_tmp">室内温度：28℃</div>
									</td>
									<td>
										<div id="fee" colspan="2">费用：￥{{ fee }}</div>
									</td>
								</tr>
							</table>
						</div>
					</td>
					<td>
						<div id="wind_control">
								<button id="btn_high" type="button" >高速</button>
								<button id="btn_mid" type="button" >中速</button>
								<button id="btn_low" type="button" >低速</button>
								<button id="btn_mode" type="button" >模式</button>
								<button id="btn_save" type="button">保留</button>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" id="main_control">
						<button id="btn_up" type="button" >△</button>
						<button id="btn_down" type="button" >▽</button>
						<button id="btn_power" >{{ Scheduler.request_on }}</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>

	<!--Global Javascript -->


</html>
